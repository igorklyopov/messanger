<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Chat" />
    <meta name="keywords" content="Chat" />

    <meta name="theme-color" content="#000000" />

    <link rel="icon" href="./images/favicon/logo192.png" />
    <link rel="apple-touch-icon" href="./images/favicon/logo192.png" />
    <link rel="manifest" href="manifest.json" />

    <title>Chat</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body id="body">
    <div id="page-wrap" class="container page-wrap is-hidden">
      <header id="header" class="header">
        <button
          type="button"
          aria-labelledby="show/hide"
          class="button header-button js-hide-app-btn"
        >
          <svg
            id="line"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 10 2"
            class="header-icon"
          >
            <path
              d="M9.17,10H.83A.93.93,0,0,1,0,9,.93.93,0,0,1,.83,8H9.17A.93.93,0,0,1,10,9,.93.93,0,0,1,9.17,10Z"
              transform="translate(0 -8)"
              fill="currentColor"
            />
          </svg>
        </button>
        <button
          type="button"
          aria-labelledby="change size"
          class="button header-button js-change-page-size-btn"
        >
          <svg
            id="rectangle"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 10 10"
            class="header-icon"
          >
            <path
              d="M9.17,10H.83A.83.83,0,0,1,0,9.17V.83A.83.83,0,0,1,.83,0H9.17A.83.83,0,0,1,10,.83V9.17A.83.83,0,0,1,9.17,10ZM1.67,8.33H8.33V1.67H1.67Z"
              fill="currentColor"
            />
          </svg>
        </button>
        <button
          type="button"
          aria-labelledby="close"
          class="button header-button js-close-app-btn"
        >
          <svg
            id="cross"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 10 10"
            class="header-icon"
          >
            <path
              d="M8.92,10a.91.91,0,0,1-.65-.27L.31,1.6A1,1,0,0,1,.31.27.91.91,0,0,1,1.6.27l8,8.13a1,1,0,0,1,0,1.33A.92.92,0,0,1,8.92,10Z"
              transform="translate(0 0)"
              fill="currentColor"
            />
            <path
              d="M.92,10a.9.9,0,0,1-.66-.28,1,1,0,0,1,0-1.33L8.44.27a.9.9,0,0,1,1.3,0,1,1,0,0,1,0,1.32L1.56,9.7A.93.93,0,0,1,.92,10Z"
              transform="translate(0 0)"
              fill="currentColor"
            />
          </svg>
        </button>
      </header>
      <main id="main" class="main">
        <section class="sidebar">
          <div class="sidebar-header">
            <button
              type="button"
              aria-labelledby="open menu"
              class="button sidebar-menu-btn js-open-user-menu-btn"
              title="open user menu"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="12"
                viewBox="0 0 18 12"
                class="burger-menu-icon"
              >
                <path
                  d="M195,775h18v2H195v-2Zm0,5h18v2H195v-2Zm0,5h18v2H195v-2Z"
                  transform="translate(-195 -775)"
                />
              </svg>
            </button>
            <form class="sidebar-search-form">
              <label class="sidebar-search-input-label">
                <input
                  type="text"
                  name="search-dialog"
                  id="search-dialog"
                  placeholder="Найти..."
                  class="sidebar-search-input"
                />
              </label>
            </form>
          </div>
          <div class="user-menu js-user-menu is-hidden">
            <button
              type="button"
              class="button close-user-menu-btn js-close-user-menu-btn"
              title="close user menu"
            >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 32.05">
                <path
                  d="M17.14,32.55a3.66,3.66,0,0,1-2.65-1.13L1.25,17.54a1.64,1.64,0,0,1-.46-1.15,1.66,1.66,0,0,1,.45-1.11L2.6,13.83,14.37,1.7a3.78,3.78,0,0,1,5.05-.43,3.66,3.66,0,0,1,.33,5.39l-9,9.26a.65.65,0,0,0-.24.47.7.7,0,0,0,.23.52l9,9.46a3.65,3.65,0,0,1-2.64,6.18Z"
                  transform="translate(-0.79 -0.49)"
                  fill="currentColor"
                />
              </svg>
            </button>
            <div class="user-avatar-wrap">
              <button
                type="button"
                class="button change-avatar-btn js-change-avatar-btn"
                title="добавить фото"
              >
                +
              </button>
              <img
                src="./images/avatars/user-avatar-default.svg"
                alt="user avatar"
                width="40"
                height="40"
                class="user-avatar-img js-user-avatar"
              />
            </div>
          </div>
          <ul class="list dialog-list js-dialog-list"></ul>
        </section>
        <section class="chat">
          <div class="chat-header">
            <h2 class="chat-title">Чат</h2>
            <p class="chat-info js-participant-count"></p>
          </div>
          <div id="chat-view" class="chat-view"></div>
          <div class="chat-footer">
            <form class="chat-footer-form">
              <textarea
                name="message"
                id="message"
                cols=""
                rows=""
                placeholder="Введите сообщение..."
                autofocus
                class="chat-footer-input"
              ></textarea>
              <button
                type="submit"
                disabled
                class="button basic-btn send-message-btn js-send-message-btn"
              >
                Отправить
              </button>
            </form>
          </div>
        </section>
      </main>
    </div>

    <div class="modal-backdrop js-modal">
      <div class="modal-content">
        <button
          type="button"
          class="button close-modal-btn js-close-modal-btn"
          aria-labelledby="закрыть"
          title="закрыть"
        >
          <svg
            id="cross"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 10 10"
          >
            <path
              d="M8.92,10a.91.91,0,0,1-.65-.27L.31,1.6A1,1,0,0,1,.31.27.91.91,0,0,1,1.6.27l8,8.13a1,1,0,0,1,0,1.33A.92.92,0,0,1,8.92,10Z"
              transform="translate(0 0)"
              fill="currentColor"
            />
            <path
              d="M.92,10a.9.9,0,0,1-.66-.28,1,1,0,0,1,0-1.33L8.44.27a.9.9,0,0,1,1.3,0,1,1,0,0,1,0,1.32L1.56,9.7A.93.93,0,0,1,.92,10Z"
              transform="translate(0 0)"
              fill="currentColor"
            />
          </svg>
        </button>

        <section class="add-img">
          <h2 class="visually-hidden">Загрузка фото</h2>

          <canvas
            id="canvas-avatar"
            class="canvas-avatar"
            title="увеличить/уменьшить - колёсико мышки"
          ></canvas>

          <form id="add-img-form" class="add-img-form">
            <label class="add-img-input-label basic-btn js-load-img-btn">
              <span>Загрузить изображение</span>
              <input
                type="file"
                accept="image/*"
                name="loadAvatar"
                class="visually-hidden"
              />
            </label>
            <div class="add-img-buttons">
              <button
                type="reset"
                class="button transparent-btn cancel-button"
                name="cancelButton"
              >
                Отмена
              </button>
              <button
                type="submit"
                class="button transparent-btn save-button"
                name="saveButton"
              >
                Сохранить
              </button>
            </div>
          </form>
        </section>
      </div>
    </div>

    <script src="./js/utils/formatMarkupString.js"></script>
    <script src="./js/getData.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/toggleFullScreen.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/userMenu.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
